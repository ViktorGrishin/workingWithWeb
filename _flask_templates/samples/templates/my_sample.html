<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проба пера</title>
</head>
<body>
    {% for i in range(1, 100, 2) %}
        {% if loop.first or loop.last %}
            <h1>{{loop.index0}}</h1>
                <div>
                    {{i}}
                </div>
        {% else%}
        <h2>{{loop.index0}}</h2>

        <div>
            {{i}}
        </div>
        {% endif %}
    {% endfor %}
</body>
</html>
